<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit a Course</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- link to take us back to the home page (courses) -->
    <div>
      <a href="./index.html">Home</a>
    </div>

    <!--     
    {
      "id":1,
      "dept":"CompSci",
      "courseNum":101,
      "courseName":"HTML5 and CSS3",
      "instructor":"Rob",
      "startDate":"July 8",
      "numDays":10
    }
     -->

    <!-- Course Form -->
    <form id="updateCourseForm">
      <!-- creating a hidden field so we have aceess to the ID of the record we want to update -->
      <input type="hidden" name="id" id="id" value="" />
      <div>
        <label for="dept">Department:</label>
        <input type="text" name="dept" id="dept" value="" />
      </div>
      <div>
        <label for="courseNum">Course Number:</label>
        <input type="text" name="courseNum" id="courseNum" value="" />
      </div>
      <div>
        <label for="courseName">Course Name:</label>
        <input type="text" name="courseName" id="courseName" value="" />
      </div>
      <div>
        <label for="instructor">The Instructor:</label>
        <input type="text" name="instructor" id="instructor" value="" />
      </div>
      <div>
        <label for="startDate">Start Date:</label>
        <input type="text" name="startDate" id="startDate" value="" />
      </div>

      <div>
        <label for="numDays">Number of Days:</label>
        <input type="text" name="numDays" id="numDays" value="" />
      </div>
      <button>Update Course</button>
    </form>

    <!--  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/edit_course.js"></script>
  </body>
</html>
